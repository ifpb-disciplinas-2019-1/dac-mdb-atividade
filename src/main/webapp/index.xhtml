<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Carrinho</title>
</h:head>
<h:body>
    <h:form>
        <h:inputText value="#"/> <!--listar os produtos-->
        <h:commandButton value="+" action="#"/> <!--adiciona produto no carrinho-->
        <h:dataTable var="p" value="#">
            <h:column>#{p}</h:column>
            <h:column>
                <h:commandButton value="X" action="#"/>

            </h:column>
        </h:dataTable>
        <div class="input-field">
            <h:outputLabel for="cpf">Cliente (cpf):</h:outputLabel> <!--cliente insere seu cpf-->
            <h:inputText id="cpf"
                         value="" />
        </div>
        <h:commandButton value="Finalizar pedido" action="#" /> <!-- realiza compra-->
    </h:form>
</h:body>
</html>
