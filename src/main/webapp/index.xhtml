<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Carrinho</title>
</h:head>
<h:body>
	<h:form>
		<h2>Pedido</h2>
		<hr />
		<h4>Inserir Item</h4>
		<label> Informe o código do pedido:</label>
		<h:inputText value="#{pedidoController.codigoProduto}" />
		<!--listar os produtos-->
		<h:commandButton value="+" action="#{pedidoController.inserirProduto}" />
		<!--adiciona produto no carrinho-->
		<br />
		<p>
			Informe a quantidade do pedido e o código de produto usando como
			separador o '*'.<br />
			<b>Exemplo: '1*4'.</b>
		</p>
		<hr />
		<h4>Itens do pedido</h4>
		<h:dataTable var="p" value="#">
			<h:column>
				<f:facet name="header">Código</f:facet>
	            #{p}
            </h:column>
			<h:column>
				<f:facet name="header">Produto</f:facet>
	            #{p}
            </h:column>
			<h:column>
				<f:facet name="header">Quantidade</f:facet>
	            #{p}
            </h:column>
			<h:column>
				<f:facet name="header">V. Unit</f:facet>
	            #{p}
            </h:column>
			<h:column>
				<f:facet name="header">Sub. Valor</f:facet>
	            #{p}
            </h:column>
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandButton value="X" action="#" />
			</h:column>
		</h:dataTable>
		<h4>Total: R$ 0,00</h4>
		<hr />
		<h4>Finalizar pedido.</h4>
		<div class="input-field">
			<h:outputLabel for="cpf">Cliente (cpf):</h:outputLabel>
			<!--cliente insere seu cpf-->
			<h:inputText id="cpf" value="" />
		</div>
		<h:commandButton value="Finalizar pedido" action="#" />
		<!-- realiza compra-->
	</h:form>
</h:body>
</html>
